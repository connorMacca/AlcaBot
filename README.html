    <body>
      <style>
           image {
             display: none;
             text-align: center;
           }
           center {
             display: block;
             margin-left: auto;
             margin-right: auto;
             width: 75%;
           }
       
           button {
             background-color: #4CAF50;
             border: none;
             color: white;
             padding: 15px 32px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 32px;
             cursor: pointer;
             width:30%;
             margin-left:35%;
             margin-right:35%;
           }
      </style>
      
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebRumCoke.png" id="RumNCoke" alt="Rum & Coke" style="display: none;" />
        </div>

        <button type="button" onclick="imageShow()">Rum and Coke</button>
     
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebVodkaLemonade.png" id="VodkaLemonade" alt="Vodka & Lemonade" style="display: none;" />
        </div>
     
        <button type="button" onclick="imageShow2()">Vodka and Lemonade</button>

         <script type="text/javascript">
               function imageShow(){
                      document.getElementById('RumNCoke').style.display = "block";
                      document.getElementById('RumNCoke').style.class = "centre";
                      }
               function imageShow2(){
                      document.getElementById('VodkaLemonade').style.display = "block";
                      document.getElementById('VodkaLemonade').style.class = "centre";
                      }
         </script>
    </body>
</html>
