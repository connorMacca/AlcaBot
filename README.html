<!DOCTYPE html>



<html>

    <body>
      <style>
           image {
             display: none;
             text-align: center;
           }
       
           button {
             background-color: #4CAF50;
             border: none;
             color: white;
             padding: 15px 32px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 32px;
             cursor: pointer;
             width:30%;
             margin-bottom: 10px;
             margin-left:35%;
             margin-right:35%;
           }
      </style>
      
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebRumCoke.png" id="RumNCoke" alt="Rum & Coke" style="display: none;" />
        </div>

        <button type="button" onclick="imageShow()">Rum and Coke</button>
     
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebVodkaLemonade.png" id="VodkaLemonade" alt="Vodka & Lemonade" style="display: none;" />
        </div>
     
        <button type="button" onclick="imageShow2()">Vodka and Lemonade</button>
     
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebGinTonic.png" id="GinTonic" alt="Gin & Tonic" style="display: none;" />
        </div>     

        <button type="button" onclick="imageShow3()">Gin and Tonic</button>
     
        <div class="text-center">
             <img src="https://raw.githubusercontent.com/connorMacca/AlcaBot/main/WebVodkaRaspberry.png" id="VodkaRaspberry" alt="Vodka & Raspberry" style="display: none;" />
        </div>     

        <button type="button" onclick="imageShow4()">Vodka Raspberry</button>
     
         <script type="text/javascript">
               function imageShow(){
                      VarButton1 = document.getElementById('RumNCoke').style.display;
                           if (VarButton1 === "none") {
                                document.getElementById('RumNCoke').style.display = "block";
                           }
                           if (VarButton1 === "block") {
                                document.getElementById('RumNCoke').style.display = "none";
                           }
                      }
          
               function imageShow2(){
                      VarButton2 = document.getElementById('VodkaLemonade').style.display;
                           if (VarButton2 === "none") {
                                document.getElementById('VodkaLemonade').style.display = "block";
                           }
                           if (VarButton2 === "block") {
                                document.getElementById('VodkaLemonade').style.display = "none";
                           }
                      }
          
               function imageShow3(){
                      VarButton3 = document.getElementById('GinTonic').style.display;
                           if (VarButton3 === "none") {
                                document.getElementById('GinTonic').style.display = "block";
                           }
                           if (VarButton3 === "block") {
                                document.getElementById('GinTonic').style.display = "none";
                           }
                      }
          
               function imageShow4(){
                      VarButton4 = document.getElementById('VodkaRaspberry').style.display;
                           if (VarButton4 === "none") {
                                document.getElementById('VodkaRaspberry').style.display = "block";
                           }
                           if (VarButton4 === "block") {
                                document.getElementById('VodkaRaspberry').style.display = "none";
                           }
                      }
         </script>
    </body>
</html>
